<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .form-group { margin-bottom: 1rem; }
        .error { color: red; display: none; }
        input:invalid + .error { display: block; }
    </style>
</head>
<body>
    <form id="registrationForm" action="index2.html" method="GET">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <span class="error">Please enter a valid full name (minimum 3 letters)</span>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error">Please enter a valid Egyptian email address</span>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18">
            <span class="error">You must be 18 or older</span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
